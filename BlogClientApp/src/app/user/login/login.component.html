<form #form='ngForm' autocomplete=off (submit)=onSubmit(form)>
  <div class="form-group">
    <label>Имя пользователя</label>
    <input #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName"  class="form-control" required>
  </div>
  <div class="form-group">
    <label>Пароль</label>
    <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"  class="form-control" required>
  </div>
  <button type="submit" class="sub-btn" mat-flat-button [disabled]="form.invalid">Войти</button>
  <label *ngIf="notFound" class="text-danger">пользователя не существует.</label>
</form>
