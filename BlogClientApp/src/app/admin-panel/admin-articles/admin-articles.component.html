<div>
  <div class="blog-view">
    <app-article class="blog-item" *ngFor="let article of posts" [articleItem]='article'>
    </app-article >
    <mat-spinner *ngIf="loading" style="margin-top: 300px; position: absolute;"></mat-spinner>
  </div>

  <div class="main-menu">

    <h4 class="menu-header">Фильтры и поиск</h4>

    <div class="menu-subtitle">Категория</div>
    <mat-select>
      <mat-option>None</mat-option>
    </mat-select>
    <mat-divider></mat-divider>

    <app-pagination (goPrev)="onPrevPage()" (goNext)="onNextPage()" class="pagination-btns" [page]="page" [prev]="prev">
    </app-pagination>
  </div>
</div>
